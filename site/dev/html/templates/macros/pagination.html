{% macro active(currentPage, linkPrevious, linkNext, textPrevious, textNext) %}
<footer>
	<section class="bigSlice gridClear pagination">

	{% if currentPage == 'firstProject' %}

	{% else %}

		<div class="pagination__wrapper
		{% if currentPage == 'lastProject' %} t-center pagination__wrapper--only-child{% endif %}
		">
			<a href="{{ linkPrevious }}" class="pagination__link pagination__link--previous slicePad--v">
				<span class="pagination__text">
					<small>Précédent</small>
					<span>{{ textPrevious }}</span>
				</span>
			</a>
		</div>

	{% endif %}

	{% if currentPage == 'lastProject' %}

	{% else %}
		<div class="
		pagination__wrapper
		{% if currentPage == 'firstProject' %} t-center pagination__wrapper--only-child {% elif currentPage == 'lastProject' %}  {% endif %}
		">
			<a href="{{ linkNext }}" class="pagination__link pagination__link--next slicePad--v">
				<span class="pagination__text">
					<small>Suivant</small>
					<span>{{ textNext }}</span>
				</span>
			</a>
		</div>
	{% endif %}

	</section>
</footer>
{% endmacro %}
